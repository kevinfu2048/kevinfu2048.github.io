            <h4 id="树莓派装好OpenCV，OpenCV-contrib后运行个python"><a href="#树莓派装好OpenCV，OpenCV-contrib后运行个python" class="headerlink" title="树莓派装好OpenCV，OpenCV-contrib后运行个python"></a>树莓派装好OpenCV，OpenCV-contrib后运行个python</h4><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> cv2</span><br><span class="line"></span><br><span class="line">cap = cv2.VideoCapture(<span class="number">1</span>)</span><br><span class="line"><span class="keyword">while</span> True:</span><br><span class="line">    ret,frame = cap.read()</span><br><span class="line">    # Our operations on the frame come here</span><br><span class="line">    img_gray = cv2.cvtColor(frame, cv2.COLOR_BGR2GRAY)</span><br><span class="line">    # Display the resulting frame</span><br><span class="line">    cv2.imshow('frame',frame)</span><br><span class="line">    <span class="keyword">if</span> cv2.waitKey(<span class="number">1</span>) &amp; <span class="number">0xFF</span> == ord(<span class="string">'q'</span>):</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">cap.release()</span><br><span class="line">cv2.destroyAllWindows()</span><br><span class="line"></span><br><span class="line">报错</span><br><span class="line"></span><br><span class="line">root@raspberrypi:~/python/renlianshibie# python camera.py</span><br><span class="line">VIDEOIO ERROR: V4L: can't open camera by index <span class="number">0</span></span><br><span class="line">Traceback (most recent call last):</span><br><span class="line">  File <span class="string">"camera.py"</span>, line <span class="number">7</span>, in &lt;<span class="keyword">module</span>&gt;</span><br><span class="line">    img_gray = cv2.cvtColor(frame, cv2.COLOR_BGR2GRAY)</span><br><span class="line">cv2.error: OpenCV(3.4.3) /root/opencv-3.4.3/modules/imgproc/src/color.cpp:181: error: (-215:Assertion failed) !_src.empty() in function 'cvtColor'</span><br></pre></td></tr></table></figure>
